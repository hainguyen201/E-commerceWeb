<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./src/assets/css/list_product/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="./src/assets/css/header/base.css">
    <link rel="stylesheet" href="./src/assets/css/header/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app">
        <header class="header">
            <div class="grid">
                <nav class="header__navbar">
                    <ul class="header__navbar-list">
                        <li class="header__navbar-item header__navbar-item--separate">Vào cửa hàng trên ứng dụng</li>
                        <li class="header__navbar-item">Kết nối</li>
                    </ul>
                    <ul class="header__navbar-list">
                        <li class="header__navbar-item">
                            <a href="" class="header__navbar-item-link">Thông báo</a>
                        </li>
                        <li class="header__navbar-item">
                            <a href="" class="header__navbar-item-link">Trợ giúp</a>
                        </li>
                        <li class="header__navbar-item
                        header__navbar-item--strong header__navbar-item--separate">
                            <div id="root" class="">
                                <button onclick="openLoginSignupModal()">Đăng nhập</button>
                            </div>

                            <div class="modal-login-signup"
                                style="justify-content: center;display: flex;position: absolute;top: 0;left: 0;right: 0;bottom: 0;align-items: center;height: 100%;width: 100%;">
                                <div id="di-login-signup" class="dialog">
                                    <div id="notif">
                                        <h2>Đăng nhập</h2>
                                        <p>Đăng nhập để theo dõi đơn hàng, lưu danh sách sản phẩm yêu thích, nhận nhiều
                                            ưu đãi hấp dẫn.</p>
                                        <img src="./src/assets/img/header/graphic-map.png" />
                                    </div>
                                    <div id="login-signup">
                                        <div class="icon iconx">
                                            <img class="icon icon-close" onclick="onCloseModal()"
                                                src="./src/assets/img/header/iconx.png" />
                                        </div>
                                        <div class="option"
                                            style="display: flex; height: 44px; border-bottom: 1px solid #f4f4f4;">
                                            <div id="op-login" onclick="changeContent()">Đăng nhập</div>
                                            <div id="op-signup" onclick="changeContent()">Tạo tài khoản</div>
                                        </div>
                                        <div class="content login">
                                            <div class="element username">
                                                <label>Email/SDT</label>
                                                <input placeholder="Nhập email" type="email" name="email"
                                                    class="email" />
                                            </div>
                                            <div class="element password">
                                                <label>Mật khẩu</label>
                                                <input placeholder="Nhập mật khẩu" type="password" name="password"
                                                    class="password" />
                                            </div>
                                            <div class="element forgetpass">
                                            </div>
                                            <div class="element">
                                                <label></label>
                                                <button class="btn-login" id="btn-login">Đăng nhập</button>
                                            </div>
                                        </div>
                                        <div class="content signup" style="display: none;">
                                            <div class="element name">
                                                <label>Họ tên</label>
                                                <input class="name " name="name" type="text"
                                                    placeholder="Nhập họ tên" />
                                            </div>
                                            <div class="element phone">
                                                <label>SĐT</label>
                                                <input class="phone" name="phone" type="text"
                                                    placeholder="Nhập số điện thoại" />
                                            </div>

                                            <div class="element email">
                                                <label>Email</label>
                                                <input class="email" name="email" type="email"
                                                    placeholder="Nhập email" />
                                            </div>
                                            <div class="element password">
                                                <label>Mật khẩu</label>
                                                <input type="password" name="password" class="password"
                                                    placeholder="Nhập mật khẩu" />
                                            </div>
                                            <div class="element sex">
                                                <label>Giới tính</label>
                                                <div class="sexx">
                                                    <input class="sex-male" name="male" type="radio"
                                                        value="male" /><label style="margin-right: 190px;">Nam</label>
                                                    <input class="sex-female" name="female" type="radio"
                                                        value="female" /><label>Nữ</label>
                                                </div>
                                            </div>
                                            <div class="element">
                                                <label>Ngày sinh</label>
                                                <input class="birthday date" name="birthday" type="date" />
                                            </div>
                                            <div class="element">
                                                <label></label>
                                                <button class="btn-signup">Tạo tài khoản</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>

                </nav>
                <div class="header__search-cart">
                    <div class="header__container">
                        <div id="searchWrapper">
                            <input type="text" name="searchBar" id="searchBar" placeholder="Tìm kiếm sản phẩm" />
                        </div>
                        <ul id="charactersList"></ul>
                    </div>
                    <div id="root2" class="header__cart">
                        <i onclick="openModalCart()" class="fas fa-shopping-cart">shopping cart</i>
                    </div>
                    <div class="container content-section">
                        <h2 class="section-header">Giỏ hàng</h2>
                        <div class="cart-row">
                            <span class="cart-item cart-header cart-column">Sản phẩm</span>
                            <span class="cart-price cart-header cart-column">Giá</span>
                            <span class="cart-quantity cart-header cart-column">Số lượng</span>
                        </div>
                        <div class="cart-items">
                        </div>
                        <div class="cart-total">
                            <strong class="cart-total-title">Tổng</strong>
                            <span class="cart-total-price">$0</span>
                        </div>
                        <div>
                            <button class="btn btn-primary btn-purchase" type="button">Thanh toán</button>
                            <button class="btn btn-close" onclick="onCloseCart()" type="button">Đóng</button>
                        </div>
                    </div>
                </div>

        </header>
        <div class="container" id="main-container">
            <div style="width: 985px" class="container-list-product" id="list_product">
            </div>
        </div>
        <footer class="footer">

        </footer>
    </div>
    <script type="module" src="/test2.js"></script>
    <script src="/src/assets/js/util/constant.js"></script>
    <script src="/src/assets/js/util/formatString.js"></script>
    <script src="/src/assets/js/common.js"></script>
    <script src="/src/assets/js/api/customError.js"></script>
    <script src="/src/assets/js/api/api.js"></script>
    <script src="/src/assets/js/service/index.js"></script>
    <script src="/src/assets/js/service/UserService/index.js"></script>
    <script src="/src/assets/css/header/script.js"></script>
    <script src="/src/assets/js/listProduct.js"></script>
    <script src="/src/assets/js/login.js"></script>
    <script src="./src/assets/js/router/index.js" type="module"></script>
</body>

</html>
