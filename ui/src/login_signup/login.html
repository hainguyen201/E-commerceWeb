<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./login.css">
</head>

<body>
    <div>
        <div id="root" class="">
            <button onclick="openLoginSignupModal()">Đăng nhập</button>
        </div>
        <div class="modal-login-signup"
            style="justify-content: center;display: flex;position: absolute;top: 0;left: 0;right: 0;bottom: 0;align-items: center;height: 100%;width: 100%;">
            <div id="di-login-signup" class="dialog">
                <div id="notif">
                    <h2>Đăng nhập</h2>
                    <p>Đăng nhập để theo dõi đơn hàng, lưu
                        danh sách sản phẩm yêu thích, nhận
                        nhiều ưu đãi hấp dẫn.</p>
                    <img src="./graphic-map.png" />
                </div>
                <div id="login-signup">
                    <div class="icon iconx">
                        <img class="icon icon-close" onclick="onCloseModal()" src="./iconx.png" />
                    </div>
                    <div class="option" style="display: flex; height: 44px; border-bottom: 1px solid #f4f4f4;">
                        <div id="op-login" onclick="changeContent()">Đăng nhập</div>
                        <div id="op-signup" onclick="changeContent()">Tạo tài khoản</div>
                    </div>
                    <div class="content login">
                        <div class="element username">
                            <label>Email/SDT</label>
                            <input placeholder="Nhập email" type="email" name="email" class="email" />
                        </div>
                        <div class="element password">
                            <label>Mật khẩu</label>
                            <input placeholder="Nhập mật khẩu" type="password" name="password" class="password" />
                        </div>
                        <div class="element forgetpass">
                        </div>
                        <div class="element">
                            <label></label>
                            <button class="btn-login">Đăng nhập</button>
                        </div>
                    </div>
                    <div class="content signup" style="display: none;">
                        <div class="element name">
                            <label>Họ tên</label>
                            <input class="name" name="name" type="text" placeholder="Nhập họ tên" />
                        </div>
                        <div class="element phone">
                            <label>SĐT</label>
                            <input class="phone" name="phone" type="text" placeholder="Nhập số điện thoại" />
                        </div>

                        <div class="element email">
                            <label>Email</label>
                            <input class="email" name="email" type="email" placeholder="Nhập email" />
                        </div>
                        <div class="element password">
                            <label>Mật khẩu</label>
                            <input type="password" name="password" class="password" placeholder="Nhập mật khẩu" />
                        </div>
                        <div class="element sex">
                            <label>Giới tính</label>
                            <div class="sexx">
                                <input class="sex-male" name="male" type="radio" value="male" /><label
                                    style="margin-right: 190px;">Nam</label>
                                <input class="sex-female" name="female" type="radio" value="female" /><label>Nữ</label>
                            </div>
                        </div>
                        <div class="element">
                            <label>Ngày sinh</label>
                            <input class="birthday date" name="birthday" type="date" />
                        </div>
                        <div class="element">
                            <label></label>
                            <button class="btn-signup">Tạo tài khoản</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="./login.js"></script>
</body>

</html>
