<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="product-item">
        <div class="product-detail">
            <div class="product-image product-part">
                <image src="../assets/img/1.jpg" />
            </div>
            <div class="product-info product-part">
                <div class="product-name">Iphone 12
                </div>
                <div class="product-price">
                    <div class="product-main-price">25.000.000</div>
                    <div class="product-discount">-50%</div>
                </div>
                <div class="product-amount">
                    <button class="btn" onclick="decreaseAmount()">-</button>
                    <input type="text" style="width: 16px;" value="4" class="amount-value">
                    <button class="btn" onclick="increaseAmount(100)">+</button>
                    <span class="product-remain">Số lượng còn lại 9</span>
                </div>
                <div class="product-content">
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Autem laboriosam dolor nesciunt, dolores incidunt temporibus beatae eligendi animi quaerat numquam placeat tenetur vitae optio totam cumque ab molestias accusantium illo?</p>
                </div>
                <div class="product-action">
                    <button class="btn btn-normal">Thêm vào giỏ</button>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>

</body>

</html>
