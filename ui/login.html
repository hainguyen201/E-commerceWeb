<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

            <div id="di-login-signup" class="dialog">
                <div id="notif">
                    <h2>Đăng nhập</h2>
                    <p>Đăng nhập để theo dõi đơn hàng, lưu
                        danh sách sản phẩm yêu thích, nhận
                        nhiều ưu đãi hấp dẫn.</p>
                    <img src="./graphic-map.png" />
                </div>
                <div id="login-signup">
                    <div class="option" style="display: flex; height: 44px; border-bottom: 1px solid #f4f4f4;">
                        <div id="op-login">Đăng nhập</div>
                        <div id="op-signup">Tạo tài khoản</div>
                    </div>
                    <!-- <div class="content login">
                        <div class="element username">
                            <label>Email/SDT</label>

                        </div>
                        <div class="element password">

                            <input placeholder="Nhập mật khẩu" class="password"/>
                        </div>

                        </div>
                        <div class="element">

                    <div class="content signup">
                        <div class="element name">
                            <label>Họ tên</label>
                            <input class="name" placeholder="Nhập họ tên" />
                        </div>
                        <div class="element phone">
                            <label>SĐT</label>
                            <input class="phone" placeholder="Nhập số điện thoại" />
                        </div>

                        <div class="element email">
                            <label>Email</label>
                            <input class="email" placeholder="Nhập email" />
                        </div>
                        <div class="element password">
                            <label>Mật khẩu</label>
                            <input class="password" placeholder="Nhập mật khẩu" />
                        </div>
                        <div class="element sex">
                            <label>Giới tính</label>
                            <div class="sexx">
                                <input class="sex-male" type="radio" value="male" /><label
                                    style="margin-right: 190px;">Nam</label>
                                <input class="sex-female" type="radio" value="female" /><label>Nữ</label>
                            </div>
                        </div>
                        <div class="element birth">
                            <label>Ngày sinh</label>
                            <input class="birth" type="date" />
                        </div>
                        <div class="element">
                            <label></label>
                            <button class="btn-signup">Tạo tài khoản</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
